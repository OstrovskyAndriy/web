    <title>Таблиці</title>
<style>
    table, td, th {
    border: 1px solid #6395ff;
    border-collapse: collapse;
    padding: 5px 10px 5px 10px ;

  }
  td, th {
    text-align: left;
  }

  .table thead th{
    background-color:  #dae1f8;
    text-align: center;
  }
  .table tfoot th{
    background-color: #5776b1;
    text-align: right;
    color: #fff;
  }

</style>

</head>
<body>

    <div id="modal" class="modal">
        <div class="content">
            <div class="modal-header">
                <h1>Modem options</h1>
                <a href="">&times</a>
            </div>
<hr>
            <div class="modal-content">
                Виробник модель
                <input type="text" placeholder="введіть модель та виробника">
                Тип (Wi Мережева карта GbE)
                <input type="text" placeholder="введіть тип">
                Інтерфейс підключення

                <label for="interaface" >
                    <select name="interface_type" id="interface_type" class="interface">
                        <option value="usb">USB</option>
                        <option value="pci">PCI-E</option>
                    </select>
                </label>

                Максимальна швидкість з'єднання, Мбіт/с
                <input type="text">
                Розміри, мм
                <input type="text" >
                фото
                <input type="file" class="image">
            </div>

            <div class="button">
                <button>Ок</button>
            </div>
        </div>
    </div>
